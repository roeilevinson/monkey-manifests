apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
    project: default
    source:
      repoURL: 'https://github.com/argoproj/argo-helm'
      path: charts/argo-cd
      targetRevision: HEAD
    destination:
      server: 'https://kubernetes.default.svc'
      namespace: argocd
    syncPolicy:
      automated:
        prune: true
        selfHeal: true